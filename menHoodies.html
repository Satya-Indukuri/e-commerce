<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/index.js"></script>
    <link href="css/allProducts.css" rel="stylesheet">
    <title>Men's Hoodies</title>
</head>

<body style="background-color: rgb(255, 228, 201);">
    <div class="container main-div">
        <div class="card ">
            <div class="image-container">
                <img src="images/ck-orange-hoodie.jpg" class="card-img-top img-fluid"
                    alt="Monogram Graphic Print Hoodie">
            </div>
            <div class="card-body" style="padding: 0%; padding-bottom: 2%;">
                <div class="allProducts">
                    <div class="cardBodyText">
                        <h3 class="card-title" style="margin-bottom: 0%;">CALVIN KLEIN</h3>
                        <p class="card-text" style="margin-bottom: 0;"><strong>3499Rs</strong></p>
                        <p class="card-text" style="margin-bottom: 0;">Monogram Graphic Print Hoodie</p>

                    </div>

                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="image-container">
                <img src="images/tommy-white-hoodie.jpg" class="card-img-top img-fluid" alt="Logo Emrboidered Hoodie">
            </div>
            <div class="card-body" style="padding: 0%; padding-bottom: 2%;">
                <div class="allProducts">
                    <div class="cardBodyText">
                        <h3 class="card-title" style="margin-bottom: 0%;">TOMMY HILFIGER</h3>
                        <p class="card-text" style="margin-bottom: 0;"><strong>3999Rs</strong></p>
                        <p class="card-text" style="margin-bottom: 0;">Logo Emrboidered Hoodie</p>

                    </div>

                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="images/blueHoodie.webp" class="card-img-top img-fluid"
                    alt="Men Full Sleeve Solid Hooded Sweatshirt">
            </div>
            <div class="card-body" style="padding: 0%; padding-bottom: 2%;">
                <div class="allProduct">
                    <div class="cardBodyText">
                        <h3 class="card-title" style="margin-bottom: 0%;">WE PERFECT</h3>
                        <p class="card-text" style="margin-bottom: 0;"><strong>1999Rs</strong></p>
                        <p class="card-text" style="margin-bottom: 0;">Men Full Sleeve Solid Hooded Sweatshirt</p>

                    </div>

                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
