<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Women's Pants</title>

<body style="background-color:rgb(255, 228, 201) ;">
    <!-- All Womens Pants product details -->
    <div class="container main-div">
        <div class="card ">

                <img src="images/redJoggerJean.jpg" class="card-img-top img-fluid" alt="High rise Trousers">
            </div>
            <div class="card-body" style="padding: 0%; padding-bottom: 2%;">
                <div class="allProducts">
                    <div class="cardBodyText">
                        <h3 class="card-title" style="margin-bottom: 0%;">VERO MODA</h3>
                        <p class="card-text" style="margin-bottom: 0;"><strong>999Rs</strong></p>
                        <p class="card-text" style="margin-bottom: 0;">High rise Trousers</p>
                    </div>
                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="image-container">
                <img src="images/denim_jeans.jpg" class="card-img-top img-fluid" alt="Skinny-fit Jeans">
            </div>
            <div class="card-body" style="padding: 0%; padding-bottom: 2%;">
                <div class="allProducts">
                    <div class="cardBodyText">
                        <h3 class="card-title" style="margin-bottom: 0%;">VERO MODA</h3>
                        <p class="card-text" style="margin-bottom: 0;"><strong>999Rs</strong></p>
                        <p class="card-text" style="margin-bottom: 0;">Skinny-fit Jeans</p>
                    </div>
                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="images/womenBlackJean.webp" class="card-img-top img-fluid"
                    alt="Women Slim Mid Rise Black Jeans">
            </div>
            <div class="card-body" style="padding: 0%; padding-bottom: 2%;">
                <div class="allProduct">
                    <div class="cardBodyText">
                        <h3 class="card-title" style="margin-bottom: 0%;">TYFFYN</h3>
                        <p class="card-text" style="margin-bottom: 0;"><strong>699Rs</strong></p>
                        <p class="card-text" style="margin-bottom: 0;">Women Slim Mid Rise Black Jeans</p>
                    </div>
                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>

    </div>
