<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link href="css/contact.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <!-- Contact support Details -->
        <h2 class="text-center"> Contact Us </h2>
        <div class="row justify-content-center contact_row">
            <div class="col-lg-4 col-md-6 col-sm-8 contact_img">
                <img src="images/Weblogo.png" alt="contact image">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form class="form">
                    <label class="label">Name: </label>
                    <input type="text" name="name" placeholder="Enter your name">
                    <br>
                    <label class="label">E-mail: </label>
                    <input type="email" name="email" placeholder="Enter your E-mail">
                    <br>
                    <label class="label">Message: </label>
                    <textarea placeholder="Enter your Message"></textarea>
                    <br>
                    <input type="submit" id="contact_submit" class="btn btn-success" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
