<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="div1-main">
        <!-- Product list -->
        <div class="div2-items">
            <div class="itemscart-head">
                <h4 > Items in cart</h4>
            </div>
            <div class="div2-sub">
                <div class="item1cart" >
                    <img src="images/blueShirt.jpg" alt="blue shirt" id="cart1img">
                </div>
                <div >
                    <h6>Blue shirt wdfb jhryewf bhjbhw fdjugq erhuw bfuyrebhf beqrb</h6>
                    <p>500Rs</p>
                    <a>
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
                <div>
                    <form>
                        <input type="button" value="-" class="minus">
                        <input type="text" name="count" class="item-count">
                        <input type="button" value="+" class="plus">
                    </form>
                </div>
            </div>
        </div>
        <div class="div2-price" >
            <!-- Product Price Summary -->
            <div class="card" style="border:1px solid gray;">
                <div class="itemscart-head" >
                    <h4>Summary</h4>
                </div>
                <br>
                <div class="container" style="display:flex; justify-content: space-between;">
                    <p>Cost</p>
                    <p>500Rs</p>
                </div>
                <div class="container" style="display:flex; justify-content: space-between;">
                    <p>Shipping</p>
                    <p>40Rs</p>
                </div>
                <hr style="margin-left: 5%;">
                <div class="container" style="display:flex; justify-content: space-between;">
                    <p><strong>Total</strong></p>
                    <p><strong>540Rs</strong></p>
                </div>
                <div id="button-div-checkout">
                    <button id="checkout-button">Checkout</button>
                </div>
            </div>  
        </div>

    </div>
    
</body>
</html>
