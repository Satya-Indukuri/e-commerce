<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/index.js"></script>
    <link href="css/allProducts.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div style="background-color: rgb(255, 228, 201);">
    <div class="container main-div">
        <div class="card ">
            <div class="image-container">
                <img src="images/checkShirt.jpg" class="card-img-top img-fluid" alt="Vintage Tonal Check Shirt">
            </div>
            <div class="card-body" >
                <div class="allProducts">
                    <h3 class="card-title">RARE RABBIT</h3>
                    <p class="card-text">Vintage Tonal Check Shirt</p>
                    <p class="card-text"><strong>1499Rs</strong></p>
                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="image-container">
                <img src="images/blueShirt.jpg" class="card-img-top img-fluid" alt="Classic Denim blue Shirt">
            </div>
            <div class="card-body" >
                <div class="allProducts">
                    <h3 class="card-title">LEVI'S</h3>
                    <p class="card-text">Classic Denim blue Shirt</p>
                    <p class="card-text"><strong>1999Rs</strong></p>
                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="images/printedShirt.webp" class="card-img-top img-fluid" alt="Men Slim Fit Printed Shirt">
            </div>
            <div class="card-body" >
                <div class="allProduct">
                    <h3 class="card-title">LAMBO</h3>
                    <p class="card-text">Men Slim Fit Printed Shirt</p>
                    <p class="card-text"><strong>1299Rs</strong></p>
                    <button class="card_button">
                        <i class="fas fa-shopping-cart">
                            Add to Cart
                        </i>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
</div></body>
</html>
